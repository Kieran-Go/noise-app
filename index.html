<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kieran's Sounds</title>
</head>
<body>
    <audio id="rain" src="audio/Gran Turismo 5_Sunset Haze.mp3" loop></audio>
    <audio id="vgm" src="audio/FF7 Remake_Midnight Rendezvous.mp3"></audio>

    <h1>Kieran's Sounds</h1>

    <div class="soundMasterContainer">
        <div class="soundContainer">
            <img src="img/rain.png">
            <input type="range" class="volumeSlider" id="rainSlider" min="0" max="1" step="0.01">
            <p>RAIN</p>
        </div>
        <div class="soundContainer">
            <img src="img/vgm.png">
            <input type="range" class="volumeSlider" id="vgmSlider" min="0" max="1" step="0.01">
            <p>RELAXING VGM</p>
        </div>
        <div class="soundContainer">
            <img src="img/waves.png">
            <input type="range" class="volumeSlider" id="vgmSlider" min="0" max="1" step="0.01">
            <p>WAVES</p>
        </div>
        <div class="soundContainer">
            <img src="img/coffee.png">
            <input type="range" class="volumeSlider" id="vgmSlider" min="0" max="1" step="0.01">
            <p>COFFEE SHOP</p>
        </div>
        
        
        
        
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
